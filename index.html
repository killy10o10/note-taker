<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Internaal CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- External CSS (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- JavaScript -->
    <script defer src="notes.js"></script>
    <title>Killy's Note Taker</title>
</head>

<body>
    <div class="modal-container">
        <div class="modal">
            <button class="modal-btn" type="button"><i class="fa-solid fa-xmark"></i></button>
        <h2 class="modal-title">Title here</h2>
        <p class="modal-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere adipisci voluptas voluptates nisi iure fugiat eveniet repellendus quia tenetur fugit aperiam nostrum dicta neque vel rem nihil dignissimos, minus, enim necessitatibus!</p>
        </div>  
    </div>
    <div class="form-container">
        <h1>Killy's Note Taker</h1>
        <h3>Add a New note</h3>
        <form>
            <label for="title">Title
                <input type="text" id="title" placeholder="Enter a note title">
            </label>
            <label for="note">Note
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Enter your note here"></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="note-container">
       <!-- Note list goes here -->
    </div>
    
</body>

</html>
