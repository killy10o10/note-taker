<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Internaal CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- External CSS (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- JavaScript -->
    <script defer src="notes.js"></script>
    <title>Killy's Note Taker</title>
</head>
<body>
    <div class="modal-container">
        <div class="modal"></div>
        <button class="modal-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="form-container">
        <h1>Killy's Note Taker</h1>
        <h3>Add a New note</h3>
        <p class="message alert-message">Hi, I'm a message</p>
        <form>
           <label for="title">Title</label> 
           <input type="text" id="title" placeholder="Enter a note title">
           <label for="note">Note</label>
           <textarea name="note" id="note" cols="30" rows="10" placeholder="Enter your note here"></textarea>
        </form>
    </div>
    <div class="note-container"></div>
</body>
</html>
